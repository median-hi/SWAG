plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/sources']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}
dependencies {
    implementation("org.apache.jena:jena-core:4.7.0")
    implementation("org.apache.jena:jena-arq:4.7.0")
}